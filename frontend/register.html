<h1>Register page</h1>
<a href="login.html">Login page</a><br/>
<form>
    <input type="text" name ="username" placeholder="Enter name"><br/>
    <input type="email" name="useremail" placeholder="Enter email"><br/>
    <input type="password" name="userpass" placeholder="Enter password"><br/>
    <input type ="text" name="userphone" placeholder="Enter phone number"><br/>
    <input type="date" name="userdob" ><br/>

    <input type="radio" name="usergender" value="Male">Male
    <input type="radio" name="usergender" value="Female">Female <br/>

    <select name="Qualification">
        <option value="UG">UG</option>
        <option value="PG">PG</option>
    </select><br/>

    <input type="submit" value="Register"><br/>
</form>
